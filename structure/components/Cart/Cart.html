<div class="card">
    <div class="card-image">
      <img src="{{url}}">
      <h1 class="card-title">{{name}}</h1>
   </div>
    <div class="card-content">
    <span class="card-title">Price: {{price}} USD</span>
    <span class="card-title">Gender: {{gender}}</span>
    <span class="card-title">Quantity: {{quantity}}</span>
 </div>
    <div class="card-action">
    <a class="waves-effect waves-light btn-small">Buy</a>
    </div>
</div>
